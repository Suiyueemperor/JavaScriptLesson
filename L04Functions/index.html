<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script type="text/javascript">
    
        function max(a,b){
            return a>b?a:b;
        }

        console.log(max(2,3));

        var func = max;
        console.log(func(5,7));

        function max1(){

            //console.log(arguments);//arguments可以获取强制输入的全部参数，返回一个数组
            var maxValue = arguments[0];

            for(var i=1;i<arguments.length;i++){
                maxValue = max(maxValue,arguments[i]);
            }
            return maxValue;
        }

        console.log(max1(1,2,300,-8,20))

    </script>
</head>
</html>
